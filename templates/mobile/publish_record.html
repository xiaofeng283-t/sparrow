{% extends "base.html" %}
{% block page %}
    <div class="div"><p>上线操作流水记录</p></div>
    <div style="width: 99%">
         <table id="table_data" class="table table-striped table-bordered table-hover" style="width:100%">
            <thead>
                <tr style="background-color:#F9F9FA">
                    {% for t in tables %}
                        <td>{{ t }}</td>
                    {% endfor %}
                </tr>
            </thead>
         <tbody>
            {% if values %}
                 {% for value in values %}
                    <tr>
                        {% for va in value[:-1] %}
                            <td>{{ va }}</td>
                        {% endfor %}
                        <td><a href="/publish_log/{{ value[-1] }}">{{ value[-1] }}</a></td>
                    </tr>
                 {% endfor %}
            {% endif %}
         </tbody>
         </table>
    </div>
    <script>
        $(document).ready(table_order('table_data',0));
    </script>
{% endblock page %}
