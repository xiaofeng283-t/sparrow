<div>
    {% if text %}
        <h6 class="animated heartBeat">
            {% if url %}
                <a href="#" onclick="work_details_show('{{ url|safe }}')">
                    <span style="color: black">{{ text|safe }}</span>
                </a>
            {% else %}
                {{ text|safe }}
            {% endif %}
        </h6>
    {% endif %}
</div>
